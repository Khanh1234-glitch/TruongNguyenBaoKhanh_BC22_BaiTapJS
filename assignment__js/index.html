<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- bài 1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính lương nhân viên
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số ngày làm </label>
                            <input id="txtSoNgayLam" type="text" class="form-control">
                        </div>


                        <button id="btn__TLNV" class="btn btn-danger">Tính lương nhân viên</button>
                    </div>
                    <div id="footer__tinhLuongNV" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bài 2 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính tổng số thực
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số thực thứ 1 </label>
                            <input id="soThucThu1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số thực thứ 2 </label>
                            <input id="soThucThu2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số thực thứ 3 </label>
                            <input id="soThucThu3" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số thực thứ 4 </label>
                            <input id="soThucThu4" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số thực thứ 5 </label>
                            <input id="soThucThu5" type="text" class="form-control">
                        </div>


                        <button id="btn__soThuc" class="btn btn-danger">Tính tổng số thực</button>
                    </div>
                    <div id="footer__tongSoThuc" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bài 3 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Quy đổi tiền USD sang VND
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số tiền USD </label>
                            <input id="txt__sotienUSD" type="text" class="form-control">
                        </div>
                        <button id="btn__quyDoiVND" class="btn btn-danger">Tính tổng số thực</button>
                    </div>
                    <div id="footer__tinhVND" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bài 4 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính diện tích chu vi HCN
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập chiều dài </label>
                            <input id="txt__chieuDai" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập chiều rộng </label>
                            <input id="txt__chieuRong" type="text" class="form-control">
                        </div>
                        <button id="btn__tinhDienTichChuVi" class="btn btn-danger">Tính CV, DT HCN</button>
                    </div>
                    <div id="footer__dienTichChuVi" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bài 5 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính tổng 2 ký số
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số có 2 chữ số</label>
                            <input id="txt__so2ChuSo" type="text" class="form-control">
                        </div>
                        <button id="btn__2KySo" class="btn btn-danger">Tính tổng 2 ký số</button>
                    </div>
                    <div id="footer__2KySo" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
